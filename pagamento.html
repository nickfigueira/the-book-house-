<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - The Book House</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
            background-image: url('https://www.example.com/imagem-3d-pagamento.jpg'); /* Troque pelo link de imagem 3D para fundo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-size: 16px;
        }

        header {
            background-color: rgba(212, 175, 55, 0.85);
            padding: 20px 0;
            color: #fff;
            font-size: 40px;
            font-family: 'Playfair Display', serif;
            text-align: center;
            text-transform: uppercase;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 10px;
        }

        .payment-options {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
        }

        .payment-options h2 {
            font-size: 30px;
            font-weight: bold;
            color: #d4af37;
            text-align: center;
        }

        .payment-options .option {
            background-color: #333;
            margin: 15px 0;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .payment-options .option:hover {
            background-color: #b79c2d;
        }

        .payment-options i {
            font-size: 30px;
            color: #d4af37;
            margin-right: 15px;
        }

        .payment-options .option-text {
            display: inline-block;
            vertical-align: middle;
            font-size: 18px;
            color: #ddd;
        }

        .btn-confirm {
            padding: 15px;
            background-color: #d4af37;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            font-size: 16px;
            display: block;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-confirm:hover {
            background-color: #b79c2d;
        }

        .thank-you-message {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #d4af37;
            text-align: center;
        }

        footer {
            background-color: #333;
            padding: 20px;
            color: #fff;
            text-align: center;
            margin-top: 50px;
        }

        #libras {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #d4af37;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">
            <i class="fas fa-book"></i> The Book House
        </div>
    </header>

    <div class="container">
        <div class="payment-options">
            <h2>Escolha a Forma de Pagamento</h2>

            <!-- Opção PIX -->
            <div class="option" onclick="selectPayment('PIX')">
                <i class="fas fa-qrcode"></i>
                <span class="option-text">Pagar via PIX</span>
            </div>

            <!-- Opção E-mail -->
            <div class="option" onclick="selectPayment('Email')">
                <i class="fas fa-envelope"></i>
                <span class="option-text">Pagar via E-mail</span>
            </div>

            <!-- Opção Número de Celular -->
            <div class="option" onclick="selectPayment('Celular')">
                <i class="fas fa-phone"></i>
                <span class="option-text">Pagar via Número de Celular</span>
            </div>

            <!-- Botão de confirmação -->
            <a href="finalizacao.html" class="btn-confirm">Finalizar Compra</a>
        </div>

        <div class="thank-you-message" id="thankYouMessage"></div>
    </div>

    <!-- Libras Button -->
    <div id="libras" onclick="translateLibras()">Traduzir para Libras</div>

    <footer>
        © 2024 The Book House. Todos os direitos reservados.
    </footer>

    <script>
        // Função para selecionar o método de pagamento
        function selectPayment(method) {
            let message = '';
            if (method === 'PIX') {
                message = 'Você escolheu pagar via PIX. Em breve, enviaremos o código PIX para o seu e-mail.';
            } else if (method === 'Email') {
                message = 'Você escolheu pagar via E-mail. Enviaremos as instruções para o seu e-mail.';
            } else if (method === 'Celular') {
                message = 'Você escolheu pagar via Número de Celular. Enviaremos as instruções para o seu celular.';
            }

            // Exibe mensagem de confirmação
            document.getElementById('thankYouMessage').textContent = message;
        }

        // Função de tradução para Libras (simulada)
        function translateLibras() {
            alert('Este recurso está em desenvolvimento e será implementado em breve!');
        }
    </script>

</body>
</html>
